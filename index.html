<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard de Clima</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            transition: background 0.5s ease; 
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 300px;
            animation: entradaSuave 0.8s ease-out;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #campo-busca {
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 100%;
        }

        h1 { margin-bottom: 0.5rem; }
        .temp { font-size: 3rem; font-weight: bold; margin: 1rem 0; }
        .status { font-style: italic; opacity: 0.9; }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1.5rem;
        }

        button:hover { transform: scale(1.05); }

        .search-box button {
            margin-top: 0;
            padding: 10px 15px;
        }
        @keyframes entradaSuave {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #cidade, .temp, #icone-clima, .status, button {
    animation: entradaSuave 1s ease-out backwards;
}

#cidade { animation-delay: 0.2s; }
.temp { animation-delay: 0.4s; }
#icone-clima { animation-delay: 0.5s; }
.status { animation-delay: 0.6s; }
    </style>
</head>
<body>

    <div class="card">
        <div class="search-box">
            <input type="text" id="campo-busca" placeholder="Digite uma cidade...">
            <button onclick="buscarPorCidade()">üîç</button>
        </div>
        <h1 id="cidade">S√£o Paulo</h1>
        <div class="temp" id="temperatura">--¬∞C</div>
        <p id="sensacao" style="font-size: 0.9rem; opacity: 0.8; margin-top: -10px;">Sensa√ß√£o: --¬∞C</p>
        <img id="icone-clima" src="" alt="" style="width: 80px; height: 80px;"> 
        <p class="status" id="descricao">Clique para iniciar</p>
        <button onclick="atualizarVibe()">Minha Localiza√ß√£o</button>
    </div>

    <script>
        const API_KEY = "39e890d91dcd960a6f555c7b07b2636c";

        
        function atualizarInterface(dados) {
            document.getElementById('cidade').innerText = dados.name;
            document.getElementById('temperatura').innerText = `${Math.round(dados.main.temp)}¬∞C`;
            document.getElementById('sensacao').innerText = `Sensa√ß√£o: ${Math.round(dados.main.feels_like)}¬∞C`;
            document.getElementById('descricao').innerText = dados.weather[0].description;

            const iconCode = dados.weather[0].icon;
            document.getElementById('icone-clima').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            const temp = dados.main.temp;
            const hora = new Date().getHours();
            const body = document.body;

            if (hora >= 18 || hora < 6) {
                body.style.background = "linear-gradient(135deg, #2c3e50 0%, #000000 100%)";
            } else if (temp > 25) {
                body.style.background = "linear-gradient(135deg, #f6d365 0%, #fda085 100%)";
            } else {
                body.style.background = "linear-gradient(135deg, #74ebd5 0%, #9face6 100%)";
            }
        }

 
        async function atualizarVibe() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (posicao) => {
                    const lat = posicao.coords.latitude;
                    const lon = posicao.coords.longitude;
                    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=pt_br`;

                    try {
                        const resposta = await fetch(url);
                        const dados = await resposta.json();
                        atualizarInterface(dados);
                    } catch (erro) {
                        alert("Erro ao conectar com o servi√ßo de clima.");
                    }
                });
            }
        }

        async function buscarPorCidade() {
            const cidadeDigitada = document.getElementById('campo-busca').value;
            
            if (cidadeDigitada === "") {
                alert("Por favor, digite o nome de uma cidade!");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidadeDigitada}&appid=${API_KEY}&units=metric&lang=pt_br`;

            try {
                const resposta = await fetch(url);
                const dados = await resposta.json();

                if (dados.cod === "404") {
                    alert("Cidade n√£o encontrada!");
                    return;
                }

                atualizarInterface(dados);
            } catch (erro) {
                alert("Erro ao buscar a cidade.");
            }
        }
    </script>
</body>
</html>
